# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

# ANSI Borders
# ┌──┬──┐ ╭╮
# │  │  │ ╰╯
# ├──┼──┤
# │  │  │
# └──┴──┘

# Theme colors:
# Decoration -> green
# Default -> lightBlue
# Root -> lightRed

# Available colors:
# black    red      green      yellow      blue      magenta      cyan      white
# darkGray lightRed lightGreen lightYellow lightBlue lightMagenta lightCyan lightWhite

version: 2

palette:
  text: lightBlue
  textAlt: magenta
  textRoot: red
  textKubernetes: "#40C4FF"
  accent: "#00C853"

transient_prompt:
  template: "{{ if .Root }}<p:textRoot></>{{ else }}<p:text></>{{ end }} "

blocks:
  # Left prompt first line
  - type: prompt
    alignment: left
    segments:
      - type: os
        style: plain
        foreground: p:text
        template: "<p:accent>(</>{{ if .WSL }}WSL at {{ end }}{{.Icon}}<p:accent>)</>"

      - type: session
        style: plain
        foreground: p:text
        foreground_templates:
          - "{{ if .Root }}p:textRoot{{ end }}"
        template: "<p:accent>─(</>{{ .UserName }} on {{ .HostName }}<p:accent>)</>"

      - type: path
        style: plain
        foreground: p:textAlt
        properties:
          folder_separator_icon: <#c0c0c0>/</>
          style: full
        template: <p:accent>-(</>{{ .Path }}<p:accent>)</>

  # Right prompt first line
  - type: prompt
    alignment: right
    filler: "  "
    segments:
      - type: kubectl
        style: plain
        alias: "Kubectl"
        min_width: 80
        foreground: p:textKubernetes
        foreground_templates:
          - "{{ if contains 'prod' .Context }}red{{ end }}"
        properties:
          parse_kubeconfig: true
        templates:
          - "<p:accent>(</>"
          - "{{ if .Context }}ﴱ {{ .Context }}{{ end }}"
          - "{{ if .Namespace }} <p:accent>{{.Namespace}}</>{{ end }}"
          - "{{ if .Cluster }} @ {{ .Cluster }}{{ end }}"
          - "<p:accent>)</>"

      - type: session
        style: plain
        foreground: p:text
        template: "{{ if .SSHSession }}<p:accent>{{ if .Segments.Kubectl.Output }}-{{ end }}(</>SSH<p:accent>)</>{{ end }}"

      - type: battery
        style: plain
        min_width: 80
        foreground: p:text
        foreground_templates:
          - "{{if eq 'Charging' .State.String}}#40c4ff{{end}}"
          - "{{if eq 'Discharging' .State.String}}#ff5722{{end}}"
          - "{{if eq 'Full' .State.String}}#4caf50{{end}}"
        properties:
          charging_icon: 
          discharging_icon: 
          charged_icon: 
        template: "<p:accent>-(</>{{ .Icon }} {{ .Percentage }}<p:accent>)</>"

  # Left prompt second line
  - type: prompt
    alignment: left
    newline: true
    segments:
      - type: git
        style: plain
        foreground: p:text
        properties:
          fetch_status: true
          fetch_stash_count: true
          fetch_worktree_count: true
          fetch_upstream_icon: true
          branch_max_length: 0
        templates:
          - "<p:accent>(</>"
          - "{{ .UpstreamIcon }}{{ .HEAD }}{{ .BranchStatus }}"
          - "{{ if .Working.Changed }}  {{ .Working.String }}{{ end }}"
          - "{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}"
          - "{{ if .Staging.Changed }}  {{ .Staging.String }}{{ end }}"
          - "{{ if gt .StashCount 0 }}  {{ .StashCount }}{{ end }}"
          - "<p:accent>)</>"

  # Left prompt third line
  - type: prompt
    alignment: left
    newline: true
    segments:
      - type: text
        style: plain
        foreground: p:text
        foreground_templates:
          - "{{ if .Root }}p:textRoot{{ end }}"
        template: " "
